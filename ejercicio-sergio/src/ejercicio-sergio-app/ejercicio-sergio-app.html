<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./hijo-sergio.html">

<dom-module id="ejercicio-sergio-app">
  <template>
    <style>
      :host {
        display: block;
      }
      .container {
        display: grid;
        grid-template-columns: [c1] 1fr [c2] 1fr [c3];
        grid-template-rows: [r1] 1fr [r2] 1fr [r3];
        grid-gap: 5px;
        height: 50%;
        width: 50%;
      }
      .item:nth-of-type(1) {
        grid-column: c1/c3;
        grid-row: r1/r2;
        background-color: cyan;
      }
      .item:nth-of-type(2) {
        grid-column: c1/c2;
        grid-row: r2/r3;
        background-color: darkcyan;
      }
      .item:nth-of-type(3) {
        grid-column: c2/c3;
        grid-row: r2/r3;
        background-color: yellow;
      }
    </style>
    <h2>Hola!</h2>
    <div class="container">
      <div class="item">
        <p>Padre [[mensaje]]</p>
        <input type="text" value="{{mensaje::input}}">
      </div>
      <div class="item">
        <hijo-sergio mensaje=[[mensaje]]></hijo-sergio>
      </div>
      <div class="item">
        <hijo-sergio mensaje=[[mensaje]]></hijo-sergio>
      </div>
    </div>
  </template>

  <script>
    class EjercicioSergioApp extends Polymer.Element {
      static get is() { return 'ejercicio-sergio-app'; }
      static get properties() {
        return {
          mensaje: String
        };
      }
    }

    window.customElements.define(EjercicioSergioApp.is, EjercicioSergioApp);
  </script>
</dom-module>
